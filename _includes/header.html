<header class="site-header">

  <div class="wrapper">

    <a class="site-title"
      href="{{ "/" | relative_url }}">{{ site.title | escape }}
      <span class="marked-title">{{site.marked_title}}</span>
    </a>

    <nav class="site-nav">
      {% for link in site.data.navigation.main %} {% if link.url contains "http" %} {% assign url = link.url %} {% else %} {% assign
      url = link.url | relative_url %} {% endif %}
      <a class="page-link"
        href="{{ url }}"><span class="menu-label">{{ link.title }}</span></a>
      {% endfor %}
    </nav>

  </div>

</header>
